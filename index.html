<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Sports Details</h1>
    <p id="sportName"></p>
    <p id="sportPlayerCount"></p>
    <p id="sportOrigin"></p>
    <p id="sportSummary"></p>

    <div id="sportNameContainer">
      <input id="sportNameInput" type="text" placeholder="Enter Sport Name" />
      <button type="submit" id="updateNameButton">Update</button>
    </div>

    <br />

    <div id="sportPlayerContainer">
      <input
        id="sportPlayerInput"
        type="text"
        placeholder="Enter Number of Players"
      />
      <button type="submit" id="updatePlayerButton">Update</button>
    </div>

    <br />

    <div id="sportOriginContainer">
      <input type="text" id="sportOriginInput" placeholder="Enter Origin" />
      <button type="submit" id="updateOriginButton">Update</button>
    </div>

    <br />
    
  </body>
</html>
